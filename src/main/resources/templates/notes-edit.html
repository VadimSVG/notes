<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="style.css">-->
<body>
<header th:insert ="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1><br>
    <div th:each="el: ${note}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название заметки" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс заметки" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст заметки" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>
<div th:insert ="blocks/footer :: footer"></div>
</body>
</html>
