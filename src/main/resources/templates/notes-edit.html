<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1><br>
    <div th:each="el: ${note}">
        <form method="post">
            <div th:style="'font-family: ' + ${el.fontFamily} + '; font-size: ' + ${el.fontSize} + '; font-style: ' + (${el.isItalic} ? 'italic' : 'normal') + '; font-weight: ' + (${el.isBold} ? 'bold' : 'normal')">
                <input type="text" th:value="${el.title}"
                       th:style="'font-family: ' + ${el.fontFamily} + '; font-size: ' + ${el.fontSize} + '; font-style: ' + (${el.isItalic} ? 'italic' : 'normal') + '; font-weight: ' + (${el.isBold} ? 'bold' : 'normal')"
                       name="title" placeholder="Введите название заметки" class="form-control input-field"><br>
                <input type="text" th:value="${el.anons}"
                       th:style="'font-family: ' + ${el.fontFamily} + '; font-size: ' + ${el.fontSize} + '; font-style: ' + (${el.isItalic} ? 'italic' : 'normal') + '; font-weight: ' + (${el.isBold} ? 'bold' : 'normal')"
                       name="anons" placeholder="Введите анонс заметки" class="form-control input-field"><br>
                <textarea th:text="${el.full_text}"
                          th:style="'font-family: ' + ${el.fontFamily} + '; font-size: ' + ${el.fontSize} + '; font-style: ' + (${el.isItalic} ? 'italic' : 'normal') + '; font-weight: ' + (${el.isBold} ? 'bold' : 'normal')"
                          name="full_text" placeholder="Введите полный текст заметки"
                          class="form-control input-field"></textarea><br>
                <button type="submit" class="btn btn-success">Обновить</button>
                <br>
            </div>
            <!-- Скрытые поля  -->
            <input type="hidden" id="fontFamilyInput" name="fontFamily">
            <input type="hidden" id="fontSizeInput" name="fontSize">
            <input type="hidden" id="isItalic" name="isItalic" value="false">
            <input type="hidden" id="isBold" name="isBold" value="false">
        </form>
        <div class="form-group">
            <label for="fontFamily">Шрифт:</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <button onclick="changeFontFamily()">Применить шрифт</button>
        </div>

        <div class="form-group">
            <label for="fontSize">Размер шрифта:</label>
            <select id="fontSize">
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
            </select>
            <button onclick="changeFontSize()">Применить размер шрифта</button>
        </div>

        <div>
            <button onclick="toggleItalic()">Курсив</button>
            <button onclick="toggleBold()">Жирный</button>
        </div>
        <br>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
<script src="/JavaScript/editStyles.js"></script>

</body>
</html>
