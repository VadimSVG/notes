<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Заметки сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Заметки сайта</h1>
    <div th:each="el: ${notes}" class="alert alert-info mt-2">
        <div th:style="'font-family: ' + ${el.fontFamily} + '; font-size: ' + ${el.fontSize} + '; font-style: ' + (${el.isItalic} ? 'italic' : 'normal') + '; font-weight: ' + (${el.isBold} ? 'bold' : 'normal')">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.anons}"/>

        </div>
        <div><a th:href="'/notes-main/' + ${el.id}" class="btn btn-warning">Детальнее</a></div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
