<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Заметки сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="style.css">-->
<body>
<header th:insert ="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление заметки</h1><br>
   <form action="/notes-main/add" method="post">
    <input type="text" name="title" placeholder="Введите название заметки" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введите анонс заметки" class="form-control"><br>
    <textarea  name="full_text" placeholder="Введите полный текст заметки" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить заметку</button>
    </form>
</div>
<div th:insert ="blocks/footer :: footer"></div>
</body>
</html>
