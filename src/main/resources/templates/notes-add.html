<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Заметки сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление заметки</h1><br>

    <form method="post" enctype="multipart/form-data" action="/notes-main/add">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" class="form-control input-field" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="anons">Анонс:</label>
            <textarea class="form-control input-field" id="anons" name="anons"></textarea>
        </div>
        <div class="form-group">
            <label for="full_text">Полный текст:</label>
            <textarea class="form-control input-field" id="full_text" name="full_text"></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">Изображение:</label>
            <input type="file" name="imageFile">
        </div>
        <br>
        <!-- Скрытые поля  -->
        <input type="hidden" id="fontFamilyInput" name="fontFamily">
        <input type="hidden" id="fontSizeInput" name="fontSize">
        <input type="hidden" id="isItalic" name="isItalic" value="false">
        <input type="hidden" id="isBold" name="isBold" value="false">

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <br>
    <div class="form-group">
        <label for="fontFamily">Шрифт:</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <button onclick="changeFontFamily()">Применить шрифт</button>
    </div>

    <div class="form-group">
        <label for="fontSize">Размер шрифта:</label>
        <select id="fontSize">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
        </select>
        <button onclick="changeFontSize()">Применить размер шрифта</button>
    </div>

    <div>
        <button onclick="toggleItalic()">Курсив</button>
        <button onclick="toggleBold()">Жирный</button>
    </div>
    <br>

</div>
<div th:insert="blocks/footer :: footer"></div>
<script src="/JavaScript/fontStyles.js"></script>
<script src="/JavaScript/textStyles.js"></script>
</body>
</html>
