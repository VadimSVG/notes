    <form method="post" enctype="multipart/form-data" action="/notes-main/add">

            <label for="title">Заголовок:</label>
            <input type="text" class="form-control" id="title" name="title">

            <label for="anons">Анонс:</label>

            <label for="full_text">Полный текст:</label>
            <textarea class="form-control" id="full_text" name="full_text"></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">Изображение:</label>
            <input type="file" name="imageFile">

        <button type="submit" class="btn btn-primary">Добавить</button>
